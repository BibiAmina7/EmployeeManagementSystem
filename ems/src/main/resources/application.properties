# Application Name
spring.application.name=EmployeeManagementSystem

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ems_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ash74@$sql28@$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security: simple in-memory users for demo
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

#Thymeleaf
spring.thymeleaf.cache=false

# File upload dir (relative to project)
file.upload-dir=uploads

#Server
server.port=5000

# Disable static path pattern for /employees
spring.mvc.static-path-pattern=/static/**

# Enable detailed error messages
server.error.include-stacktrace=always
server.error.include-message=always
debug=true

# Debug logging
logging.level.com.company.ems=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# Allow CORS globally (optional)
spring.web.cors.allowed-origins=http://localhost:4000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS